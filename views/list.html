<script>
$(document).ready(getLocation);
</script>
<!-- Pulls in the view -->
<div class="tacolist" ng-repeat="result in yelpresults">

	<div class="row">
		<div class="col-xs-8">
			<span class="distance">{{Math.round((result.distance * 0.44704) / 60)}} </span><span class="minutes">minutes</span>

			<span class="name">
				<a href="{{result.mobile_url}}">{{result.name}}</a>
			</span>
			<span class="stars">
				<img ng-src="{{result.rating_img_url}}" />
			</span>

		</div>

		<div class="col-xs-2">
			<div class="details">View more details</div>
		</div>

		<div class="col-xs-2">
			<div class="go">GO</div>
		</div>
</div>
